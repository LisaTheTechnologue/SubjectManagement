<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <script src="https://kit.fontawesome.com/b8922613b9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <h1>Employee</h1>
</div>
<div class="container">
    <th:block th:switch="${msg}">
        <div th:case="'existed'" class="alert alert-danger" role="alert"> Subject code is existing please input Subject code again
            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </th:block>
    <form action="#" th:action="@{/create}"
          th:object="${subject}" method="POST">
        <fieldset>
            <div class="row">
                <div class="col-sm form-group ">
                    <label class="control-label" for="campusDDL">Campus</label>
                    <select class="form-control" id="campusDDL" th:field="*{campus}" name="campus" disabled>
                        <option th:value="'Campus 1'" >Campus 1</option>
                    </select>
                </div>
                <div class="col-sm form-group required">
                    <label class="control-label" for="departmentDDL">Department</label>
                    <select class="form-control" id="departmentDDL" th:field="*{department}">
                        <option th:each="option : ${options}" th:value="${option.id}"
                                th:text="${option.department}"></option>
                    </select>
                </div>
                <div class="col-sm form-group required">
                    <label class="control-label" for="subjectCodeInput">Subject Code</label>
                    <input type="text" class="form-control"
                           id="subjectCodeInput" required
                           th:field="*{subjectCode}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm form-group required">
                    <label class="control-label" for="subjectNameViInput">Subject Name (Vietnamese)</label>
                    <input type="text" class="form-control"
                           id="subjectNameViInput" required
                           th:field="*{subjectNameVi}"/>
                </div>
                <div class="col-sm form-group required">
                    <label class="control-label" for="subjectNameEnInput">Subject Name (English)</label>
                    <input type="text" th:field="*{subjectNameEn}" required
                           id="subjectNameEnInput" class="form-control"/>
                </div>
                <div class="col-sm form-group required">
                    <label class="control-label" for="shortNameInput">Short Name</label>
                    <input type="text" th:field="*{shortName}" required id="shortNameInput" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm form-group">
                    <label class="control-label" for="gradeInput">Grade</label>
                    <input type="number" class="form-control"
                           id="gradeInput" required min="1"
                           th:field="*{grade}"/>
                </div>
                <div class="col-sm form-group">
                    <label class="control-label" for="termInput">Term</label>
                    <input type="number" class="form-control"
                           id="termInput" required min="1"
                           th:field="*{term}"/>
                </div>
                <div class="col-sm form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                               id="isExtraCb"
                               th:field="*{isExtra}">
                        <label class="control-label form-check-label">Is Extra</label>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Create</button>
                <a th:href="@{/}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
