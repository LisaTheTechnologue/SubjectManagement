<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <script src="https://kit.fontawesome.com/b8922613b9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <h1>Employee</h1>
</div>
<div class="container">
    <th:block th:if="${error=='failed'}">
        <div class="alert alert-danger" role="alert"> Create fail!!!
            <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </th:block>
    <form action="#" th:action="@{/create}"
          th:object="${subject}" method="POST">
        <fieldset>
            <div class="row">
                <div class="col-sm form-group ">
                    <label for="campusDDL">Campus</label>
                    <select class="form-control" id="campusDDL" th:field="*{campus}" disabled>
                        <option value="Campus 1">Campus 1</option>
                    </select>
                </div>
                <div class="col-sm form-group">
                    <label for="departmentDDL">Department</label>
                    <select class="form-control" id="departmentDDL" th:field="*{department}">
                        <option value="0">------ Select a department ------</option>
                        <option th:each="option : ${options}" th:value="${option.id}"
                                th:text="${option.department}"></option>
                    </select>
                </div>
                <div class="col-sm form-group required">
                    <label for="subjectCodeInput">Subject Code</label>
                    <input type="text" class="form-control"
                           id="subjectCodeInput" required
                           th:field="*{subjectCode}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm form-group required">
                    <label for="subjectNameViInput">Subject Name (Vietnamese)</label>
                    <input type="text" class="form-control"
                           id="subjectNameViInput" required
                           th:field="*{subjectNameVi}"/>
                </div>
                <div class="col-sm form-group required">
                    <label for="subjectNameEnInput">Subject Name (English)</label>
                    <input type="text" th:field="*{subjectNameEn}" required
                           id="subjectNameEnInput" class="form-control"/>
                </div>
                <div class="col-sm form-group required">
                    <label for="shortNameInput">Short Name</label>
                    <input type="text" th:field="*{shortName}" id="shortNameInput" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm form-group">
                    <label for="gradeInput">Grade</label>
                    <input type="number" class="form-control"
                           id="gradeInput" required min="0"
                           th:field="*{grade}"/>
                </div>
                <div class="col-sm form-group">
                    <label for="termInput">Term</label>
                    <input type="number" class="form-control"
                           id="termInput" required min="0"
                           th:field="*{term}"/>
                </div>
                <div class="col-sm form-group">
                    <input type="checkbox" th:field="*{isExtra}" th:checked="${flag}" class="form-control"
                           id="isExtraInput" value="1"/>
                    <label>Is Extra</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mb-3">Create</button>
            <a th:href="@{/}" class="btn btn-danger btn-sm mb-3">Cancel</a>
        </fieldset>
    </form>
</div>
</body>
</html>
